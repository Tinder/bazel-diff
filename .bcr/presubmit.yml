matrix:
  bazel:
  - 7.x
  - 8.x
tasks:
  verify_targets_debian10:
    name: Verify build targets (Debian 10)
    platform: debian10
    bazel: ${{ bazel }}
    build_targets:
    - '@bazel-diff//:bazel-diff'
  verify_targets_ubuntu2004:
    name: Verify build targets (Ubuntu 20.04)
    platform: ubuntu2004
    bazel: ${{ bazel }}
    build_targets:
    - '@bazel-diff//:bazel-diff'
  verify_targets_macos:
    name: Verify build targets (macOS)
    platform: macos
    bazel: ${{ bazel }}
    build_targets:
    - '@bazel-diff//:bazel-diff'
  verify_targets_macos_arm64:
    name: Verify build targets (macOS ARM64)
    platform: macos_arm64
    bazel: ${{ bazel }}
    build_targets:
    - '@bazel-diff//:bazel-diff'
  verify_targets_windows:
    name: Verify build targets (Windows)
    platform: windows
    bazel: ${{ bazel }}
    build_flags:
    - '--config=windows'
    build_targets:
    - '@bazel-diff//:bazel-diff'
bcr_test_module:
  module_path: ""
  matrix:
    platform:
    - ubuntu2004
    - macos
    - macos_arm64
    bazel:
    - 8.x
  tasks:
    run_tests:
      name: Run test
      platform: ${{ platform }}
      bazel: ${{ bazel }}
      test_targets:
      - '//cli/...'