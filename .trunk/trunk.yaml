version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.25
    - buildifier@6.3.3
    - checkov@2.4.9
    - git-diff-check
    - ktlint@0.50.0
    - markdownlint@0.35.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - trivy@0.44.1
    - trufflehog@3.54.0
    - yamllint@1.32.0
